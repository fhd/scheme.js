<!DOCTYPE html>
<html>
    <head>
        <title>scheme.js</title>
        <style>
            html, body {
                height: 100%;
            }

            body {
                overflow: hidden;
            }

            #repl {
                width: 100%;
                border: none;
            }
        </style>
        <script src="browser-repl/js/libs/jquery-1.7.1.min.js"></script>
        <script>
            $(function() {
                $(window).resize(function() {
                    var text = $("#text");
                    $("#repl").height($("body").height() - text.height() -
                                      text.offset().top - 25);
                }).resize();
            });
        </script>
    </head>
    <body>
        <a href="http://github.com/fhd/scheme.js">
            <img style="position: absolute; top: 0; right: 0; border: 0;"
                 src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
                 alt="Fork me on GitHub">
        </a>
        <div id="text">
            <h1>scheme.js</h1>
            <p>
                scheme.js is a Scheme implementation written in JavaScript aiming at
                <a href="http://schemers.org/Documents/Standards/R5RS/">R5RS</a> compliance.
            </p>
            <p>You can try it right here in your browser.</p>
        </div>
        <iframe id="repl" src="browser-repl/index.html"/>
    </body>
</html>
